# The URL the site will be built for
base_url = "https://jholewinski.github.io"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

theme = "terminimal"

taxonomies = [
    # You can enable/disable RSS
    {name = "categories", feed = true},
    {name = "tags", feed = true},
]

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
highlight_theme = "visual-studio-dark"

[extra]
logo_text = "Justin Holewinski"
author = "Justin Holewinski"

menu_items = [
    {name = "Home", url = "$BASE_URL"},
    {name = "About Me", url = "$BASE_URL/about-me"},
    {name = "Blog", url = "$BASE_URL/blog"},
    {name = "Publications", url = "$BASE_URL/publications"},
    {name = "Teaching", url = "$BASE_URL/teaching"},
    {name = "GitLab", url = "https://gitlab.com/jholewinski", newtab = true},
    {name = "GitHub", url = "https://github.com/jholewinski", newtab = true},
]
