{% extends "base.html" %}

{% block title %}{{ SITENAME }} - Archives{% endblock %}

{% block content %}
<h1>Archives</h1>
<dl class="dl-horizontal">
{% for article in dates %}
  <dt>{{ article.date.strftime('%Y-%m-%d') }}</dt>
  <dd><a href='{{ article.url }}'>{{ article.title }}</a></dd>
{% endfor %}
</dl>
{% endblock content %}
